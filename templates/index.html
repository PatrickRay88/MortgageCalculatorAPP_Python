<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Payoff Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
        button {
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Mortgage Payoff Calculator</h1>
        <form method="post">
            <div class="form-group">
                <label for="starting_balance">Starting Balance:</label>
                <input type="number" step="0.01" class="form-control" id="starting_balance" name="starting_balance" required value="{{ defaults.starting_balance }}">
            </div>
            <div class="form-group">
                <label for="current_balance">Current Balance:</label>
                <input type="number" step="0.01" class="form-control" id="current_balance" name="current_balance" required value="{{ defaults.current_balance }}">
            </div>
            <div class="form-group">
                <label for="interest_rate">Interest Rate (%):</label>
                <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required value="{{ defaults.interest_rate }}">
            </div>
            <div class="form-group">
                <label for="lump_sum">Lump Sum Payment:</label>
                <input type="number" step="0.01" class="form-control" id="lump_sum" name="lump_sum" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="monthly_extra">Monthly Extra Payment:</label>
                <input type="number" step="0.01" class="form-control" id="monthly_extra" name="monthly_extra" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="start_date">Mortgage Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required value="{{ defaults.start_date }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>

        {% if result %}
        <div class="result-box mt-4">
            <h3>Results</h3>
            <p><strong>New Payoff Date:</strong> {{ payoff_month }}/{{ payoff_year }}</p>
            <p><strong>Total Interest Saved:</strong> ${{ interest_saved }}</p> 
            <p><strong>You have </strong> {{ years_remaining }} years and {{ months_remaining }} months remaining on your loan.</p>
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
