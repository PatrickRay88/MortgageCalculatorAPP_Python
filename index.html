<!DOCTYPE html>
<html>
<head>
    <title>Mortgage Payoff Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mortgage Payoff Calculator</h1>
        <form method="post">
            <label for="starting_balance">Starting Balance:</label>
            <input type="number" step="0.01" id="starting_balance" name="starting_balance" required>
            
            <label for="current_balance">Current Balance:</label>
            <input type="number" step="0.01" id="current_balance" name="current_balance" required>
            
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interest_rate" name="interest_rate" required>
            
            <label for="lump_sum">Lump Sum Payment:</label>
            <input type="number" step="0.01" id="lump_sum" name="lump_sum" required>
            
            <label for="monthly_extra">Monthly Extra Payment:</label>
            <input type="number" step="0.01" id="monthly_extra" name="monthly_extra" required>
            
            <label for="start_date">Mortgage Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            
            <button type="submit">Calculate</button>
        </form>
        
        {% if result %}
        <div class="result">
            <h2>Results</h2>
            <p><strong>New Payoff Date:</strong> {{ payoff_month }}/{{ payoff_year }}</p>
            <p><strong>Total Interest Saved:</strong> ${{ interest_saved }}</p>
        </div>
        {% elif error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
